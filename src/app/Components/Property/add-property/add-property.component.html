<!-- Template Driven Forms -->
<div class="row">
  <div class="col-8">
  <div class="card shadow ">
    <div class="card-header bg-primary text-light">
      List Your Property
    </div>
    <div class="card-body">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Basic Info</button>
          <button class="nav-link" id="nav-pricing-tab" data-bs-toggle="tab" data-bs-target="#nav-pricing" type="button" role="tab" aria-controls="nav-pricing" aria-selected="false">Pricing & Area</button>
          <button class="nav-link" id="nav-address-tab" data-bs-toggle="tab" data-bs-target="#nav-address" type="button" role="tab" aria-controls="nav-address" aria-selected="false">Address</button>
          <button class="nav-link" id="nav-other-tab" data-bs-toggle="tab" data-bs-target="#nav-other" type="button" role="tab" aria-controls="nav-other" aria-selected="false">Other Details</button>
          <button class="nav-link" id="nav-photo-tab" data-bs-toggle="tab" data-bs-target="#nav-photo" type="button" role="tab" aria-controls="nav-photo" aria-selected="false" >Photos</button>
        </div>
      </nav>
      <div class="tab-content mt-3" id="nav-tabContent">
        <div class="tab-pane fade show active p-3" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">

          <h6 class="text-secondary">I want to</h6>
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="sellRent" id="sell" value="1" >
            <label class="btn btn-outline-primary mx-1" for="sell">Sell</label>

            <input type="radio" class="btn-check" name="sellRent" id="rent" value="2">
            <label class="btn btn-outline-primary" for="rent">Rent</label>
          </div>

          <h6 class="text-secondary pt-4">Type of Property</h6>
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <div *ngFor="let type of propertyType">
            <input type="radio" class="btn-check " name="typeOfProp" value="{{type}}" id="{{type}}" >
            <label class="btn btn-outline-primary mx-1" role="button"  for="{{type}}">{{type}}</label>
            </div>
          </div>


          <h6 class="text-secondary pt-4">Furnish type</h6>
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">

            <div *ngFor="let type of furnisheType" class="form-group mx-1">
            <input type="radio" class="btn-check " name="typeOfProp" value="{{type}}" id="{{type}}" >
            <label class="btn btn-outline-primary" role="button"  for="{{type}}">{{type}}</label>
            </div>

          </div>

          <div class=" form-group col-12 pt-4">
            <label> in Building </label>
            <input type="text" placeholder="in Building" class="form-control">
          </div>

          <div class=" form-group col-12 pt-4 mb-4">
            <label> City </label>
            <input type="text" placeholder="City" class="form-control" >
          </div>

          <button class="btn btn-primary form-control"  type="button" data-bs-target="#nav-pricing"  >Next</button>

          <!-- <input type="button" value="Next" class="btn btn-primary form-control" data-bs-target="#nav-pricing" data-bs-toggle="tab" id="nav-pricing-tab"> -->
        </div>
        <div class="tab-pane fade p-3" id="nav-pricing" role="tabpanel" aria-labelledby="nav-pricing-tab" tabindex="0">
          <div class="form-group mt-2">
            <label class="form-label" >Rent (in L.E)</label>
            <input type="text"  class="form-control">
          </div>

          <div class="form-group col-12 mt-4">
            <label>Security (in L.E)</label>
            <input type="text" placeholder="Security (in L.E)" class="form-control">
          </div>

          <div class="form-group col-12 mt-4">
            <label>Maintenance (in L.E)</label>
            <input type="text" placeholder="Maintenance (in L.E)" class="form-control">
          </div>

          <div class="form-group col-12 mt-4">
            <label>Build Area</label>
            <input type="text" placeholder="Build Area" class="form-control">
          </div>

          <div class="form-group col-12 mt-4">
            <label>Carpet Area</label>
            <input type="text" placeholder="Carpet Area" class="form-control">
          </div>

          <div class="form-group col-12 mt-4">
            <input type="button"   class="form-control btn btn-primary mb-2" value="Next">
            <input type="button"   class="form-control btn btn-primary" value="Back">
          </div>

        </div>
        <div class="tab-pane fade" id="nav-address" role="tabpanel" aria-labelledby="nav-address-tab" tabindex="0">
          <div class="mt-2">

            <div class="form-group mt-4">
              <label>Floor</label>
              <input type="number" placeholder="Floor" class="form-control">
            </div>

            <div class="form-group mt-4">
              <label>Total Floors</label>
              <input type="number" placeholder="Total Floors" class="form-control">
            </div>

            <div class="form-group mt-4">
              <label>Address</label>
              <input type="text" placeholder="Address" class="form-control">
            </div>

            <div class="form-group mt-4">
              <label>Land Mark</label>
              <input type="text" placeholder="Land Mark" class="form-control">
            </div>

            <div class="form-group mt-4">
              <input type="button"   class="form-control btn btn-primary mb-2" value="Next">
              <input type="button"   class="form-control btn btn-primary" value="Back">
            </div>

          </div>
        </div>
        <div class="tab-pane fade" id="nav-other" role="tabpanel" aria-labelledby="nav-other-tab" tabindex="0">
          <div class="form-group mt-4 col-12">
            <label>Ready to Move</label><br/>
            <input type="radio" id='Yes' value='1' name="RTM">
            <label class="m-2">Yes</label>

            <input type="radio" id="No" value='2' name="RTM">
            <label class="m-2">No</label>
          </div>

          <div class="form-group mt-4 col-3">
            <label>Possession/Avaialble From</label>
            <input type="date" class="form-control">
          </div>

          <div class="form-group mt-4 col-12">
            <label>Age of Property</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group mt-4 col-12">
            <label>Gated Community</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group mt-4 col-12">
            <label>Main Entrance</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group mt-4 col-12">
            <label>Description</label>
            <textarea type="text" class="form-control" rows="6"></textarea>
          </div>
        </div>
        <div class="tab-pane fade" id="nav-photo" role="tabpanel" aria-labelledby="nav-photo-tab" tabindex="0">

          <div class="form-group mt-2">
            <div class="photo-control">
              <button class="btn btn-secondary mt-5" >Upload</button>
            </div>
          </div>

          <div class="form-group col-12 mt-4">
            <input type="button"   class="form-control btn btn-primary mb-2" value="Save">
            <input type="button"   class="form-control btn btn-secondary mb-2" value="Cancel">
            <input type="button"   class="form-control btn btn-primary" value="Back">
          </div>

        </div>
      </div>
    </div>

  <div class="card shadow2 leftCard" >

    </div>
    <div class="card-img-wrapper">
      <!-- <img *ngIf="property.Image" class="card-img-top" src="{{property.Image}}"> -->
      <img  class="card-img-top" src="assets/images/default House.avif">

<!-- Template Driven Forms -->

<div class="card shadow">
  <div class="card-header">
    Add New Property
  </div>
  <div class="card-body">
    <form (submit)="onSubmit(Form)" #Form="ngForm">
      <div class="form-group col-12 mt-2">
        <label for="name">Name</label>
        <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" required minlength="3">
        <span class="error-block" *ngIf="!propName.valid && propName.touched" >
          <span *ngIf="propName.errors?.['required']" >Please Enter Name of the property
          </span>
          <span *ngIf="propName.errors?.['minlength']" >Name must be at least 3 char
          </span>
        </span>
      </div>

      <div class="form-group col-12 mt-4 ">
        <label for="type">Type</label>
        <input type="text" class="form-control" #propType="ngModel" ngModel name="type" required minlength="4">
        <span class="error-block" *ngIf="!propType.valid && propType.touched" >
          <span *ngIf="propType.errors?.['required']" >Please Enter Type of the property
          </span>
          <span *ngIf="propType.errors?.['minlength']" >Type must be at least 3 char
          </span>
        </span>
      </div>

      <div class="form-group col-12 mt-4">
        <label for="price">Price</label>
        <input type="number" class="form-control" #propPrice="ngModel" ngModel name="Price" required min="100">
        <span class="error-block" *ngIf="!propPrice.valid && propPrice.touched" >
          <span *ngIf="propPrice.errors?.['required']" >Please Enter Price of the property
          </span>
          <span *ngIf="propPrice.errors?.['min']" >Price must be more than 100
          </span>
        </span>
      </div>

      <div class="form-group col-12 mt-4 text-center">
        <button [disabled]="!Form.valid" type="submit" class="btn btn-primary m-4">Save</button>
        <button type="reset" class="btn btn-secondary">Cancel</button>
      </div>
    </form>
  </div>

</div>
